# nodejs版本
node_js: 
    - '8'
 
# Travis-CI Caching
cache:
  directories:
    - node_modules
 
 
# S: Build Lifecycle
install:
  - npm install
 
before_script:
 
script:
  - npm run build
 
after_script:
  - cd ./dist
  - git init
  - git add .
  - git commit -m "SYSTEM AUTO COMMIT"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:${P_BRANCH}
  - iwannaemailnoticeme

branches:
  only:
    - master
