language: node_js
# f339fede8c5a0a1e9d1d37a71260fad1d9f977ab
# nodejs版本
node_js: 
    - '8'
 
# Travis-CI Caching
cache:
  directories:
    - node_modules
 
 
# S: Build Lifecycle
install:
  - npm install
 
before_script:
 
script:
  - npm run build
 
after_script:
  - mkdir ./bckdist
  - cd ./dist
  - git init
  - git remote add origin https://${GH_REF}
  - git pull origin master
  - git status
  - ls
  - cd ..
  - cp -r dist/* list/
  - git add .
  - git commit -m "SYSTEM AUTO COMMIT"
  - git log
  - git push --force "https://${GH_TOKEN}@${GH_REF}" master:${P_BRANCH}
# - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:${P_BRANCH}
branches:
  only:
    - master
